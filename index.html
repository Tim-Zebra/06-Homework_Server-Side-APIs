<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" src="./assets/css/style.css">
        <title>Weather App</title>
        <link rel="icon" type="image/x-icon" href="./assets/images/favicons/sun.ico" id="favicon">
        
        <!-- JS scripts: Moment, JQ -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <header>
            <!-- Weather Dash board  -->
            <h1>Welcome to your Weather DashBoard</h1>
            <!-- Include current date -->
            <p id="date-and-time"></p>
        </header>

        <!-- City Search and Results -->
        <main>
            <!-- Need forms to input city -->
            <form class="form" id="weatherForm">
                <div class="form-group">
                  <label for="citySearch">City Address</label>
                  <input type="text" class="form-control" id="cityInput" aria-describedby="emailHelp" placeholder="Enter city name...">
                  <input type="text" class="form-control" id="stateInput" aria-describedby="emailHelp" placeholder="Enter state (if applicable)...">
                  <input type="text" class="form-control" id="countryInput" aria-describedby="emailHelp" placeholder="Enter country...">

                  <small id="emailHelp" class="form-text text-muted">Find your city, your results will be automatically saved on the left!</small>
                </div>
                <button type="submit" class="btn btn-primary" id="citySearchButton">Search</button>
              </form>
            <!-- Needs a space for where the city info will populate -->
            <!-- Current Weather -->
              <section id="weatherCurrent" class="resultBox"></section>
                <!-- display current city name and date -->
                <div><img id="testing"></div>
              <!-- Forecast weather -->
              <section id="weatherForecast" class="resultBox"></section>
        </main>

        <!-- History of searched cities -->
        <aside class="side table">
            <h2>Search History</h2>
            <!-- List of locations -->
            <ul id="listHistory"></ul>
        </aside>

        <script src="./assets/js/script.js"></script>
    </body>

</html>
